<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="normlise.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="gallery-section">
      <div class="overlay">
        <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>

        <div class="overlay-content">

          <div class="overlay-center">
            <div class="slide-show section-center">
              <button class="left-arrow">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <button class="right-arrow">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
              <img src="./images/cat-1.jpeg" alt="cat-1" class="img" />
  
              <h2 class="name">CAT-1</h2>
            </div>
  
            <div class="mini-gallery section-center">
              <div class="mini-img-container">
                <img src="./images/cat-1.jpeg" alt="cat-1" class="img" />
                <img src="./images/cat-2.jpeg" alt="cat-2" class="img" />
                <img src="./images/cat-3.jpeg" alt="cat-3" class="img" />
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="section-center">
        <h1 class="title">Gallery</h1>

        <div class="galleries">
          <div class="gallery-one gallery">
            <h2 class="heading">DOG</h2>

            <div class="image-container">
              <img src="./images/dog-1.jpeg" alt="cat-1" class="img" />
              <img src="./images/dog-2.jpeg" alt="cat-1" class="img" />
              <img src="./images/dog-3.jpeg" alt="cat-1" class="img" />
            </div>
          </div>
          <div class="gallery-two gallery">
            <h2 class="heading">CAT</h2>

            <div class="image-container">
              <img src="./images/cat-1.jpeg" alt="cat-1" class="img" />
              <img src="./images/cat-2.jpeg" alt="cat-1" class="img" />
              <img src="./images/cat-3.jpeg" alt="cat-1" class="img" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./index.js" type="module"></script>
</html>
